<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fynora - Contact</title>
  <meta name="description" content="Delivering immersive, world-class event experiences through innovative concepts and flawless execution.">
  <meta name="robots" content="index, follow">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/contact.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Julius+Sans+One&family=Lily+Script+One&family=Major+Mono+Display&family=Martian+Mono:wght@100..800&family=Metamorphous&family=Michroma&family=Yellowtail&family=Aclonica&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Audiowide&display=swap" rel="stylesheet">

  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  

  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Ajax Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
  <section class="contact" id="contact">
    <div class="contact-container">
      <h2 class="contact-text" data-aos="fade-up" data-aos-anchor="#name">Contact</h2>
      <h1 class="contact-title" data-aos="fade-up" data-aos-anchor="#name">
        Get in <span class="contact-title-span">Touch</span>
      </h1>
      <p class="contact-description" data-aos="fade-up" data-aos-anchor="#name">
        We are here to help you create unforgettable experiences.&nbsp;
        <span class="contact-description-span">Reach out to us</span>&nbsp; today!
      </p>

      <div class="row contact-row">
        <!-- Contact Form -->
        <div class="col-md-6 contact-column">
          <div class="contact-form">
            <form id="submit-form" class="contact-form-form"
              action="https://formspree.io/f/mdkyenvg"
              method="POST"
            >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name.."
                class="contact-form-input"
                data-aos="fade-right"
                data-aos-delay="200"
                data-aos-anchor="#mobile"
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email.."
                class="contact-form-input"
                data-aos="fade-right"
                data-aos-delay="400"
                data-aos-anchor="#mobile"
              />
              <input
                type="tel"
                id="mobile"
                name="mobile"
                placeholder="Your mobile number.."
                class="contact-form-input"
                data-aos="fade-right"
                data-aos-delay="600"
              />
              <textarea
                id="subject"
                name="subject"
                placeholder="Leave a message here .."
                class="contact-form-input contact-form-subject"
                data-aos="fade-right"
                data-aos-delay="800"
              ></textarea>
              <br />
              <input
                type="submit"
                value="Submit"
                class="contact-form-submit"
                data-aos="fade-right"
                data-aos-delay="1000"
                data-aos-offset="20"
              />
            </form>
          </div>
        </div>

        <!-- Contact Details -->
        <div class="col-md-6 contact-details-column">
          <div class="contact_details">
            <div class="contact_details-content">
              <ul style="list-style-type: none">
                <li
                  class="contact_detail-content-title"
                  data-aos="fade-left"
                  data-aos-delay="0"
                >
                  <a href="mailto:fynoraevent@gmail.com" target="_blank">
                    <div class="circle">
                      <img
                        src="assets/images/email-envelope-line-white-icon.svg"
                        alt=""
                        class="contact_detail-icon-email"
                      />
                    </div>
                  </a>
                  Email
                </li>
                <a
                  href="mailto:fynoraevent@gmail.com"
                  target="_blank"
                  class="contact_detail-content-detail-a"
                  data-aos="fade-left"
                  data-aos-delay="100"
                >
                  <li class="contact_detail-content-detail">
                    fynoraevent@gmail.com
                  </li>
                </a>

                <li
                  class="contact_detail-content-title"
                  data-aos="fade-left"
                  data-aos-delay="500"
                >
                  <a href="tel:+919656735696" target="_blank">
                    <div class="circle">
                      <img
                        src="assets/images/phone-call-white-icon.svg"
                        alt=""
                        class="contact_detail-icon-phone"
                      />
                    </div>
                  </a>
                  Phone
                </li>
                <a
                  href="tel:+919656735696"
                  target="_blank"
                  class="contact_detail-content-detail-a"
                  data-aos="fade-left"
                  data-aos-delay="600"
                >
                  <li class="contact_detail-content-detail">+919656735696</li>
                </a>

                <li
                  class="contact_detail-content-title"
                  data-aos="fade-left"
                  data-aos-delay="1000"
                >
                  <a
                    href="https://maps.app.goo.gl/uzq9JTUEQmsqrocm6"
                    target="_blank"
                  >
                    <div class="circle">
                      <img
                        src="assets/images/location-pointer-white-icon.svg"
                        alt=""
                        class="contact_detail-icon-location"
                      />
                    </div>
                  </a>
                  Office
                </li>
                <a
                  href="https://maps.app.goo.gl/uzq9JTUEQmsqrocm6"
                  target="_blank"
                  class="contact_detail-content-detail-a"
                  data-aos="fade-left"
                  data-aos-delay="1200"
                >
                  <li class="contact_detail-content-detail">
                    Charummoodu, Nandhana Garden, Ayiroopara, Thiruvananthapuram,
                    Kerala 695584
                  </li>
                </a>
              </ul>
            </div>

            <div
              class="contact_details-icons"
              data-aos="fade-left"
              data-aos-delay="1300"
            >
              <a
                href="https://www.instagram.com/fynora_entertainments"
                target="_blank"
              >
                <div class="circle2">
                  <img
                    src="assets/images/instagram-white-icon.svg"
                    alt=""
                    class="contact_detail-icon-instagram"
                  />
                </div>
              </a>
              <a
                href="https://wa.me/+919656735696?text=Hi%20Fynora%2C%20I%20would%20like%20to%20know%20more%20about%20your%20events."
                target="_blank"
              >
                <div class="circle2">
                  <img
                    src="assets/images/whatsapp-white-icon.svg"
                    alt=""
                    class="contact_detail-icon-whatsapp"
                  />
                </div>
              </a>
              <a href="#">
                <div class="circle2">
                  <img
                    src="assets/images/facebook-app-round-white-icon.svg"
                    alt=""
                    class="contact_detail-icon-facebook"
                  />
                </div>
              </a>
              <a href="https://www.youtube.com/@fynoraentertainments">
                <div class="circle2">
                  <img
                    src="assets/images/youtube-app-white-icon.svg"
                    alt=""
                    class="contact_detail-icon-youtube"
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- JS -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Contact Form Script -->
    <script src="assets/js/contactForm.js"></script>


    <script src="https://kit.fontawesome.com/1f69d10539.js" crossorigin="anonymous"></script>  <!-- font awesome link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        AOS.init({
        duration: 1000,
        once: false,
        });
    </script>

</body>
</html>
